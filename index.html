<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="style.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <!-- options for user -->
  <div>Choose between following options:</div>
  <div class="choices">
    <button>Rock</button>
    <button>Paper</button>
    <button>Scissors</button>
  </div>
  <!-- SCORE BOARD -->
  <div class="score-board">
    <div class="human-score">0</div>
    <div class="computer-score">0</div>
  </div>
  <!-- Final Game Status -->
  <div class="status"></div>
  <!-- result of each round in a list -->
  <div class="results">
    Round results:
    <ul></ul>
  </div>
</body>
</html>
